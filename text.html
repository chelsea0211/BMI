<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"> 
</head>
<body>
    <div>
        
        <h3>基本資料</h3>
        <form>
        <label for="nameTxt" class="nameLabel">名字</label>
        <input type="text"  id = "nameTxt" placeholder="輸入姓名">
        <br>
        <img src="images/icons_loop.png" class ="loop" alt="">

        <br>
         <select name="location" id="location">
            <option value="">請下拉</option>
            <option value="Taipei">台北市</option>
            <option value="Tainan">台南市</option>
        </select>
        <input type="button" value="送出" class="btn">
        </form>
        <label id="show"></label>
        <label id="show2"></label>
    </div>
    <script>
        let name = document.getElementById('nameTxt');
        let btn = document.querySelector('.btn');
        let locations = document.getElementById('location');
        let showTxt = document.getElementById('show');
        let showTxt2 = document.getElementById('show2');
        btn.addEventListener('click',send,false);
        locations.addEventListener('change',locationChange,false);
        
       function send(e){
           
            e.preventDefault();
            showTxt2.textContent = name.value;
        } 
       function locationChange(e) {
           showTxt.textContent = `<label style="color:Red">${locations.value}</label>`;
        } 
    </script>
</body>
</html>
